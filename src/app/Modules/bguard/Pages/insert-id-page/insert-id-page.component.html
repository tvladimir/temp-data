<bz-main-box-logo  class="box-centered">
  <div class="content">
    <div class="text-desc">
      <h3>הזינו תעודת זהות של בעל הקו</h3>
    </div>
    <div class="form-container">
      <form class="form"  [formGroup]="identificationForm" (ngSubmit)="onSubmit()">
        <mat-form-field class="">
          <input type="tel" matInput maxlength="9" placeholder="הזינו תעודת זהות" formControlName="IdentityNumber">
          <mat-error *ngIf="identificationForm?.get('IdentityNumber')?.errors">
            <span *ngIf="identificationForm?.get('IdentityNumber')?.hasError('required')">
              יש להזין תעודת זהות
            </span>
            <span *ngIf="identificationForm?.get('IdentityNumber')?.hasError('b_error')">
              תעודת זהות לא תקינה
            </span>
          </mat-error>
        </mat-form-field>
        <div class="submit-container">
          <button type="submit" class="btn-submit">המשך</button>
        </div>
        <div class="error-message" [class.show]="errorData.isError">
          <span class="error-text">{{errorData.errorMessage}}</span>
        </div>
      </form>
    </div>

    <div class="footer-link-container">
      <a href="https://www.bezeq.co.il/internetandphone/packages/allinclusive?WT.isp=footer" title="לא לקוח/ה בזק">לא לקוח/ה בזק</a>
    </div>
  </div>
</bz-main-box-logo>
